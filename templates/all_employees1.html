<!DOCTYPE html>
<html>
<head>
    <title>Список сотрудников</title>
</head>
<body>
    <h1>Сотрудники</h1>
    <ul>
        {% for employee in employees %}
            <li>
                {{ employee.full_name }} ({{ employee.post }}) 
                {% if employee.manager %}
                    → Начальник: {{ employee.manager.full_name }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
