{% extends "layout.html" %}
{% block body %}
  <h2>Сотрудники отдела "{{ department_name }}":</h2>
  {%- for employee in employees %}
    <ul>
        <li> Имя: {{ employee.fullname }} </li>
        <li> Добавлен: {{ employee.added.strftime("%d-%m-%Y") }} </li>
      </ul>
      <hr>
  {%- endfor %}
{% endblock %}
